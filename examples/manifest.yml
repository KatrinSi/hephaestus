- name: "Install apache2 package"  
  module: "apt"
    package: "apache2"
    action: "install"
- name: "Copy php app to apache's DocumentRoot"
  module: "file"
    src: "index.php"
    dest: "/var/www/app/" 
    owner: "apache"
    group: "apache"
    mod: 640
    action: "create"
- name: "Restart the apache2 service"
  module: "service"
    service: "apache2"
    action: "restart"
